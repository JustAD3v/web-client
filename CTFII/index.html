<html>
  <body>
    <form id="transfer-form" action="/transfer" method="post">
                        <div class="my-3">
                            <label for="recipient" class="form-label">Recipient:</label>
                            <input type="text" class="form-control" name="recipient" placeholder="babbz">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" class="form-control" name="amount" min="0" max="1000000" placeholder="1000">
                        </div>
                        <button type="submit" class="btn btn-rmp btn-rmp-secondary">Send</button>
    </form>
    <script>
      document.forms[0].submit()
    </script>
  </body>
</html>
